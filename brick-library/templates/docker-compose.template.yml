services:
  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: {{PROJECT_SLUG}}-backend
    environment:
      NODE_ENV: production
      PORT: {{BACKEND_PORT}}
    ports:
      - "{{BACKEND_PORT}}:{{BACKEND_PORT}}"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:{{BACKEND_PORT}}/health"]
      interval: 30s
      timeout: 3s
      retries: 3

  # Frontend (React)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: {{PROJECT_SLUG}}-frontend
    ports:
      - "{{FRONTEND_PORT}}:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  app_data:

