# =====================================================
# CustomERP - Production Docker Compose
# =====================================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml down
#   docker compose -f docker-compose.prod.yml logs -f
# =====================================================

services:
  # ─────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: customwerp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-customwerp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - customwerp-network
    restart: always

  # ─────────────────────────────────────────────────
  # Backend API (Node.js/Express)
  # ─────────────────────────────────────────────────
  backend:
    build:
      context: ./platform/backend
      dockerfile: Dockerfile
    container_name: customwerp-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-customwerp}
      JWT_SECRET: ${JWT_SECRET}
      AI_GATEWAY_URL: http://ai-gateway:8000
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - customwerp-network
    restart: always

  # ─────────────────────────────────────────────────
  # Frontend (React served by Nginx)
  # ─────────────────────────────────────────────────
  frontend:
    build:
      context: ./platform/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: customwerp-frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - customwerp-network
    restart: always

  # ─────────────────────────────────────────────────
  # AI Gateway (Python/FastAPI)
  # ─────────────────────────────────────────────────
  ai-gateway:
    build:
      context: ./platform/ai-gateway
      dockerfile: Dockerfile
    container_name: customwerp-ai-gateway
    environment:
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
    expose:
      - "8000"
    networks:
      - customwerp-network
    restart: always

  # ─────────────────────────────────────────────────
  # Nginx Reverse Proxy
  # ─────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: customwerp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - ai-gateway
    networks:
      - customwerp-network
    restart: always

networks:
  customwerp-network:
    driver: bridge

volumes:
  postgres_data:

