# =====================================================
# CustomERP - Production Docker Compose
# =====================================================
# Usage:
#   docker compose -f docker-compose.prod.yml up -d
#   docker compose -f docker-compose.prod.yml down
#   docker compose -f docker-compose.prod.yml logs -f
# =====================================================

services:
  # ─────────────────────────────────────────────────
  # PostgreSQL Database
  # ─────────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: customwerp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-customwerp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Initialize schema on first boot (fresh volume)
      - ./platform/backend/migrations/001_initial_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - customwerp-network
    restart: always

  # ─────────────────────────────────────────────────
  # Backend API (Node.js/Express)
  # ─────────────────────────────────────────────────
  backend:
    build:
      context: ./platform/backend
      dockerfile: Dockerfile
    container_name: customwerp-backend
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-customwerp}
      JWT_SECRET: ${JWT_SECRET}
      AI_GATEWAY_URL: ${AI_GATEWAY_URL:-http://ai-gateway:8000}
      # Generator resources (required for /api/projects/:id/generate)
      ASSEMBLER_PATH: /app/assembler
      BRICK_LIBRARY_PATH: /app/brick-library
    expose:
      - "3000"
    volumes:
      # Required for generation: platform backend dynamically requires the assembler and loads brick templates
      - ./platform/assembler:/app/assembler:ro
      - ./brick-library:/app/brick-library:ro
    depends_on:
      postgres:
        condition: service_healthy
      ai-gateway:
        condition: service_healthy
    networks:
      - customwerp-network
    restart: always

  # ─────────────────────────────────────────────────
  # Frontend (React served by Nginx)
  # ─────────────────────────────────────────────────
  frontend:
    build:
      context: ./platform/frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: customwerp-frontend
    expose:
      - "80"
    depends_on:
      - backend
    networks:
      - customwerp-network
    restart: always

  # ─────────────────────────────────────────────────
  # AI Gateway (Python/FastAPI)
  # ─────────────────────────────────────────────────
  ai-gateway:
    build:
      context: ./platform/ai-gateway
      dockerfile: Dockerfile
    container_name: customwerp-ai-gateway
    environment:
      GOOGLE_AI_API_KEY: ${GOOGLE_AI_API_KEY}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-1.5-flash-002}
      PORT: 8000
      AI_TIMEOUT_SECONDS: ${AI_TIMEOUT_SECONDS:-60}
      AI_MAX_RETRIES: ${AI_MAX_RETRIES:-3}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      DEBUG: ${DEBUG:-false}
    expose:
      - "8000"
    networks:
      - customwerp-network
    restart: always

  # ─────────────────────────────────────────────────
  # Nginx Reverse Proxy
  # ─────────────────────────────────────────────────
  nginx:
    image: nginx:alpine
    container_name: customwerp-nginx
    ports:
      - "80:80"
      # Enable only if you add certs + enable the HTTPS server block in nginx/nginx.conf
      # - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
      - ai-gateway
    networks:
      - customwerp-network
    restart: always

networks:
  customwerp-network:
    driver: bridge

volumes:
  postgres_data:

